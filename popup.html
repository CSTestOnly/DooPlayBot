<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .form-group textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .submit-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .primary-button {
            background: #4CAF50;
            color: white;
        }
        
        .primary-button:hover {
            background: #45a049;
        }
        
        .secondary-button {
            background: #2196F3;
            color: white;
        }
        
        .secondary-button:hover {
            background: #1976D2;
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .shortcut-info {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .shortcut {
            font-weight: bold;
            color: #2196F3;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .example {
            font-size: 11px;
            color: #888;
            margin-top: 3px;
            font-style: italic;
        }

        .episode-info {
            background: #fff3e0;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #e65100;
            margin-bottom: 15px;
            border-left: 3px solid #ff9800;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Auto Add Links</div>
        <div class="subtitle">v2.1</div>
    </div>
    
    <div class="shortcut-info">
        Shortcut: <span class="shortcut">CMD + J</span> (Mac) or <span class="shortcut">Ctrl + J</span> (Windows/Linux)
    </div>
    
    <div class="episode-info">
        <strong>Replace Feature:</strong> Automatically detects episode number from page and updates URLs accordingly
    </div>
    
    <form id="linksForm">
        <div class="form-group">
            <label for="linksInput">Download Links:</label>
            <textarea id="linksInput" placeholder="Enter download links (one per line)...

Example:
https://google.com/server5/1:/202508/Hi.Venus.S01E01.WEB-[CineSubz.co]-480p.mp4
https://google.com/server5/1:/202508/Hi.Venus.S01E01.WEB-[CineSubz.co]-720p.mp4
https://google.com/server5/1:/202508/Hi.Venus.S01E01.WEB-[CineSubz.co]-1080p.mp4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="sizeInput">File Size for 1080p:</label>
            <input type="text" id="sizeInput" placeholder="e.g., 3 GB">
            <div class="example">Enter size for the highest quality (1080p) file</div>
        </div>
        
        <div class="form-group">
            <label for="player2ScriptInput">Player 2 Scripts:</label>
            <textarea id="player2ScriptInput" placeholder="Enter Player 2 iframe scripts (one per line)...

Example:
Hi.Venus.S01E01.WEB-[CineSubz.co]-720p.mp4 : <iframe src=&quot;https://evostream.online/player/index.php?data=c5866e93cab1776890fe343c9e7063fb&quot; width=&quot;100%&quot; height=&quot;360&quot; frameborder=&quot;0&quot; scrolling=&quot;no&quot; webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
Hi.Venus.S01E02.WEB-[CineSubz.co]-720p.mp4 : <iframe src=&quot;https://evostream.online/player/index.php?data=e7e23670481ac78b3c4122a99ba60573&quot; width=&quot;100%&quot; height=&quot;360&quot; frameborder=&quot;0&quot; scrolling=&quot;no&quot; webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>"></textarea>
        </div>
        
        <div class="button-container">
            <button type="button" id="replaceButton" class="submit-button secondary-button">
                Replace, Process & Add Links
            </button>
            <button type="submit" id="submitButton" class="submit-button primary-button">
                Process & Add Links
            </button>
        </div>
    </form>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
